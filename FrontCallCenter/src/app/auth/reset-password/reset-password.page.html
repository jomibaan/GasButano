<ion-content [fullscreen]="true" mode="ios" class="reset-password-page">
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">

        <!-- Imagen -->
        <div class="col-lg-6 col-md-8 mb-4 mb-lg-0 text-center">
          <img src="assets/icon/logo.png" alt="Cambiar contraseña" class="img-fluid reset-image">
        </div>

        <!-- Formulario -->
        <div class="col-lg-5 col-md-8">
          <div class="card shadow-lg border-0 rounded-4 p-5 reset-card">

            <h2 class="text-center text-primary mb-3 fw-bold">Cambiar Contraseña</h2>
            <p class="text-center text-muted mb-4">
              Ingrese su nueva contraseña.
            </p>

            <!-- Código -->
            <!-- <div class="form-outline mb-3 text-center">
              <ion-input type="text" [(ngModel)]="code" class="form-control form-control-lg ion-input-custom"
                placeholder="Código">
              </ion-input>
            </div> -->

            <!-- Nueva contraseña -->
            <div class="form-outline mb-3 text-center">
              <ion-input type="password" [(ngModel)]="password" class="form-control form-control-lg ion-input-custom"
                placeholder="Nueva contraseña">
              </ion-input>
            </div>

            <!-- Confirmar contraseña -->
            <div class="form-outline mb-4 text-center">
              <ion-input type="password" [(ngModel)]="passwordConfirmation"
                class="form-control form-control-lg ion-input-custom" placeholder="Confirmar contraseña">
              </ion-input>
            </div>

            <!-- Botón -->
            <ion-button (click)="reset()" class="btn-principal" expand="block">
              Cambiar Contraseña
            </ion-button>

            <!-- Link volver -->
            <div class="text-center mt-3">
              <p routerLink="/login" tabindex="0" class="link small mb-0">
                ← Volver al inicio de sesión
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
